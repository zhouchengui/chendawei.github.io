<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>积分金币</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/iconfont/font_0/iconfont.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body > .wrap-cc {
            min-height: 100%;
        }

        .content-cc {
            /* padding-bottom 等于 footer 的高度 */
            padding-bottom: 80px;
        }

        .footer-cc {
            width: 100%;
            height: 80px;
            /* margin-top 为 footer 高度的负值 */
            margin-top: -80px;
        }
    </style>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-paginator.js"></script>
    <script src="/js/bootstrap-mypaginator.js"></script>
    <script src="/js/template-web.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.js"></script>
    <script>
        $(function () {
            ajaxLoadData(1);
            $("#head-form").show();
            if (location.href == 'http://localhost/front_record') {
                $("#head-form").hide();
            }
        })

        function isTen() {
            var val = $("#expoints").val();
            if (val % 10 != 0) {
                alert("请输入一个10的倍数")
            }
        }

        //积分兑换金币
        function exchange() {
            var val = $("#expoints").val();
            if (val % 10 != 0) {
                alert("请输入一个10的倍数")
            } else {
                $.ajax({
                    url: "/gp/exchange",
                    dataType: "text",
                    type: "post",
                    async: false,
                    data: {
                        points: val
                    },
                    success: function (data) {
                        $("#record").modal("hide");
                            ajaxLoadData(1);
                    },
                    error: function (data) {
                        alert("网络错误");
                    }
                })
            }
        }

        function ajaxLoadData(pageNo) {

            $.ajax({
                url: '/gp/findAllRecords',
                dataType: "json",
                data: {
                    "pageNo": pageNo
                },
                type: 'post',
                success: function (data) {
                    $(".arrow").click(function () {

                        $(this).parent().next().toggle();

                    });

                    $(".title-ul>li").on('click', function () {
                        console.log($(this));
                        $(this).addClass('current').siblings().removeClass("current");
                    });
                    var tr = $("#tb").children();
                    tr.remove();
                    var info = data.obj;
                    if (pageNo == 1) {

                        myoptions.onPageClicked = function (event, originalEvent, type, page) {
                            ajaxLoadData(page);
                        };
                        var totalPages = info.pages;
                        console.log("总页数：" + totalPages);
                        /* 在ul标签中显示分页项 */
                        myPaginatorFun("myPages", 1, totalPages);
                    }
                    //info就是Result,其内部有属性名为list的集合
                    var html = template("record-info", info);
                    $("#tb").append(html);
                    $("#currentPage").val(info.pageNum);
                }
            })
        }
    </script>
    <script type="text/html" id="record-info">
        {{ each list  tmp}}
        <tr>
            <td>{{tmp.id}}</td>
            <td>{{tmp.point_count!="0"?tmp.point_count:tmp.gold_count}}</td>
            <td>{{tmp.point_count!="0"?"积分":"金币"}}</td>
            <td>{{tmp.info}}</td>
            <td>{{tmp.create_date}}</td>
            <td></td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
<div class="wrap-cc">
    <div class="content-cc">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!--  <a class="navbar-brand" href="#">Brand</a> -->
                    <img src="/images/com-logo1.png" alt="" width="120" style="margin-right: 20px;">
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#" class="vertical-middle">免费课程</a></li>
                        <li><a href="#" class="vertical-middle">职业路径</a></li>
                    </ul>
                    <form id="head-form" class="navbar-form navbar-left searchInput" style="padding:10px;">
                        <div class="form-group">
                            <input type="text" class="form-control " placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle user-active" data-toggle="dropdown" role="button">
                                <img class="img-circle" src="/images/user.jpg" id="userImg">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu userinfo cc">
                                <li>
                                    <img src="/images/user.jpg" class="img-circle" alt="">
                                    <div class="" id="index1">
                                        <p>{{msg}}</p>
                                        <p>金币<span>{{gold_total}}</span>&nbsp;
                                            积分<span>{{point_total}}</span></p>
                                    </div>

                                </li>
                                <li>
                                    <a href="/course/findAllCourseForFront">
                                        <i class="glyphicon glyphicon-edit"></i>我的课程
                                    </a>
                                    <a href="/gp/front_record">
                                        <i class="glyphicon glyphicon-record"></i>积分记录
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#userSet">
                                        <i class="glyphicon glyphicon-cog"></i>个人设置
                                    </a>
                                    <a href="/user/loginOut"><i class="glyphicon glyphicon-off"></i>退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="container padding-20">
            <div class="row ">
                <div class="col-md-3">
                    <p class="big-title">积分记录</p>
                </div>
                <div class="col-md-3 col-md-offset-6 convert" id="index">
                    <p>当前积分：<span>{{point_total}}</span></p>
                    <p>当前金币：<span>{{gold_total}}</span>
                        <button class="btn btn-warning" data-toggle="modal" data-target="#record">兑换金币</button>
                    </p>
                    <!--                        <p id="error" style="color: red">${pointsmsg}</p>-->
                </div>
            </div>
            <table class="table table-hover table-striped  table-responsive padding-20 margin-top-20 ">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>数值</th>
                    <th>类型</th>
                    <th>详情</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody id="tb">
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <div style="text-align: center;">
            <ul id="myPages"></ul>
        </div>
    </div>
</div>
<div class="footer-cc">
    <div class="footer">
        <div>
            版权所有： 南京拾一
        </div>
        <div>
            Copyright © 2022 imooc.com All Rights Reserved | 冀ICP备 88855472号-2
        </div>
    </div>
</div>
<div class="modal fade" id="userSet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">个人信息</h4>
            </div>
            <form action="#" class="form-horizontal" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">旧密码：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">新密码：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" name="newPassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" name="rePassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">昵称：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="nickname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱：</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="email"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" aria-label="Close">关&nbsp;&nbsp;闭
                    </button>
                    <button type="reset" class="btn btn-info">重&nbsp;&nbsp;置</button>
                    <button type="submit" class="btn btn-info">修&nbsp;&nbsp;改</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="record" tabindex="-1" role="dialog" aria-labelledby="exechangeLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exechangeLabel">兑换金币(10积分=1金币)</h4>
            </div>
            <form action="/gp/exchange" class="form-horizontal" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2 text-right">
                            <input id="expoints" class="form-control" type="text" name="pointscount" onblur="isTen()"/>
                        </div>
                        <label class="col-sm-4 control-label" style="text-align: left;">积分</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" aria-label="Close">关&nbsp;&nbsp;闭
                    </button>
                    <button type="reset" class="btn btn-info">重&nbsp;&nbsp;置</button>
                    <button type="button" class="btn btn-info" onclick="exchange()">确&nbsp;&nbsp;定</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#index',
        data: {
            products: []
        },
        computed: {
            gold_total() {
                var sum = 0;
                for (var p in this.products) {
                    sum += this.products[p].gold_count;
                }
                return sum;
            },
            point_total() {
                var sum = 0;
                for (var p in this.products) {
                    sum += this.products[p].point_count;
                }
                return sum;
            }
        },
        created: function () {
            setInterval(() => {
                var that = this;
                $.ajax({
                    url: '/gp/findAllRecordsInfo',
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        that.products = data.obj.list;
                    },
                    error: function (data) {
                        alert("服务器正忙");
                    }
                })
            }, 500);
        }
    }),
        new Vue({
            el: '#index1',
            data: {
                msg: '',
                products: [],
            },
            computed: {
                gold_total() {
                    var sum = 0;
                    for (var p in this.products) {
                        sum += this.products[p].gold_count;
                    }
                    return sum;
                },
                point_total() {
                    var sum = 0;
                    for (var p in this.products) {
                        sum += this.products[p].point_count;
                    }
                    return sum;
                }
            },
            created: function () {
                 setInterval(() => {
                    var that = this;
                    $.ajax({
                        url: '/gp/findAllRecordsInfo',
                        type: 'post',
                        dataType: 'json',
                        success: function (data) {
                            that.msg = data.obj.list[0].user_id;
                            that.products = data.obj.list;
                        },
                        error: function (data) {
                            alert("服务器正忙");
                        }
                    })
                }, 500);
            }
        })
</script>
</body>

</html>
